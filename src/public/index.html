<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    @font-face {
      font-family: 'Product Sans';
      font-style: normal;
      font-weight: 400;
      src: url(https://fonts.gstatic.com/s/productsans/v5/HYvgU2fE2nRJvZ5JFAumwegdm0LZdjqr5-oayXSOefg.woff2) format('woff2');
    }
    .main {
      font-family:'Product Sans';
    }
    .customClassForDropDown{
       height: 300px;
       overflow-y: auto;
    }
    .dropdown-menu .dropdown-item {display: inline-block; width: 100%; padding: 10px 5px;}
    </style>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Bit Work</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script type="text/javascript" src="bundle.js"></script>
</head>
<body class="main">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="">BitWork</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="">Home</a>
            </li>
            </li>
            <li class="nav-item">
              <a class="nav-link" href=""></a>
            </li>
          </ul>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Sign In</a>
                </li>
            </ul>
        </div>
      </nav>


      <div class="container mb-5 mt-5">
        <div class="row">
          <div class="col-6">
            <h1 style="text-align: center;">The Job</h1>
            <div class="card" style="width: 18rem; margin: auto;">
              <img src="https://images.unsplash.com/photo-1497091071254-cc9b2ba7c48a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1053&q=80" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title"><span id="title-1">Title</span></h5>
                <p class="card-text"><span id="description-1">Description</span></p>
                <p class="card-text">Price: <span id="price-1">--</span></p>
                <p class="card-text">Due Date: <span id="due-date-1">--</span></p>
                <p>Job ID: 1</p>
                <p class="mb-2">Current Bid: <span id="currentBid">--</span></p>
                <a href="" class="btn btn-secondary ">Contact Me!</a>
              </div>
            </div>
          </div>

          <div class="col-6 d-flex align-items-center">
              <h1 style="text-align: center; margin-left: -50px;">The Bid</h1>
              <div class="card align-middle" style="max-width: 540px;">
              <div class="row no-gutters">
                <div class="col-md-4">
                  <img src="https://images.unsplash.com/photo-1518806118471-f28b20a1d79d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=700&q=80" class="card-img" alt="...">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">Title: <span id="bid-title-1"></span></h5>
                    <p class="card-text">Description: <span id="bid-description-1">--</span></p>
                    <p class="card-text">Days Required: <span id="days-required-1">--</span></p>
                    <p class="card-text">Bid Price: <span id="bid-price-1">--</span></p>
                    <p class="card-text">Status: <span id="bid-accepted-1">Pending</span> </p>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    <button id="acceptBid" class="btn btn-secondary ">Accept Bid</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <hr>

        <div class="row m-3 p-3">
          <div class="col-12">
            <div class="title"><h1>Create A Job</h1></div>
            <form id="createPost">
                <div class="form-group">
                    <label for="description">Job Description: </label>
                    <input id="description-input" type="text" class="form-control"></input>
                    <label for="price">Price: </label>
                    <input id="price-input" type="number" class="form-control"></input>
                    <label for="due-date">Due Date: </label>
                    <input id="due-date-input" type="date" class="form-control"></input>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>

        <hr>

        <div class="row m-3 p-3">
          <div class="col-12">
            <div class="title"><h1>Post Bid on The Job Above</h1></div>
            <form id="createBid">
                <div class="form-group">
                    <label for="jobId">Job ID: </label>
                    <input id="jobId-input" type="number" class="form-control"></input>
                    <label for="bid-description">Bid Description: </label>
                    <input id="bid-description-input" type="text" class="form-control"></input>
                    <label for="bid-price">Bid Price: </label>
                    <input id="bid-price-input" type="number" class="form-control"></input>
                    <label for="days-required">Days Required: </label>
                    <input id="days-required-input" type="number" class="form-control"></input>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
    </div>

</body>
</html>
